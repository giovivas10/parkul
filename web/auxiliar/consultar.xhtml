<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h2>Evaluaciones Registradas</h2>
                <hr/>
                <h:form id="frmListaObjetos">
                    <p:growl id="mensajeGeneral" sticky="false" showDetail="true"/>                    
                    <p:dataTable id="listaObjetos" paginator="true" paginatorPosition="bottom" rows="10" var="item" value="#{mbVEvaluacion.getall()}" filteredValue="#{mbVObjetos.listaObjetosFiltrada}">
                        <f:facet name="header">
                            Evaluaciones
                        </f:facet>
                        <p:column headerText="Placa" filterBy="placa">
                            <h:outputText value="#{item.placa}" />
                        </p:column>
                        <p:column headerText="Fecha">
                            <h:outputText value="#{item.fecha}" />
                        </p:column>
                        <p:column headerText="Detalle" width="150" >
                            <p:commandButton value="Detalle" actionListener="#{mbVEvaluacion.mosrarDetalle(item.id)}" />
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form id="frmDetalle">
                    <p:dialog header="Detalle" widgetVar="dialogoDetalle" resizable="false" width="500">
                        <h:panelGrid id="panelDetalle" columns="4">
                            <p:outputLabel style="font-weight: bold" value="Fecha: "/>
                            <h:outputText value="#{mbVEvaluacion.evaluacionEstadoVehicular.fecha}" />
                            <p:outputLabel style="font-weight: bold" value="Hora: "/>
                            <h:outputText value="#{mbVEvaluacion.evaluacionEstadoVehicular.hora}" />
                            <p:outputLabel style="font-weight: bold" value="Placa: "/>
                            <h:outputText value="#{mbVEvaluacion.propietario.placa}" />
                            <p:outputLabel style="font-weight: bold" value="Tipo Vehiculo: "/>
                            <h:outputText value="#{mbVEvaluacion.tipoVehiculo.vehiculo}" />
                            <p:outputLabel style="font-weight: bold" value="Identificacion: "/>
                            <h:outputText value="#{mbVEvaluacion.propietario.documento}" />
                            <p:outputLabel style="font-weight: bold" value="Nombres: "/>
                            <h:outputText value="#{mbVEvaluacion.propietario.nombres}" />
                            <p:outputLabel style="font-weight: bold" value="Apellidos: "/>
                            <h:outputText value="#{mbVEvaluacion.propietario.apellidos}" />
                            <p:outputLabel style="font-weight: bold" value="Telefono: "/>
                            <h:outputText value="#{mbVEvaluacion.propietario.telefono}" />
                            <p:outputLabel style="font-weight: bold" value="Email: "/>
                            <h:outputText value="#{mbVEvaluacion.propietario.email}" />
                        </h:panelGrid>
                        <br/><br/>
                        <h:panelGrid width="450" id="panelListaDanios">                  
                            <p:dataTable id="lista" var="item" value="#{mbVEvaluacion.listaDaniosVehiculos}" style="font-size: 10px;">
                                <f:facet name="header">
                                    Daños
                                </f:facet>
                                <p:column headerText="Daño">
                                    <h:outputText value="#{mbVEvaluacion.retornaNombreDanio(item.parametroEvaluacion.id)}" />
                                </p:column>
                                <p:column headerText="Parte Vehiculo" >
                                    <h:outputText value="#{mbVEvaluacion.retornaNombreParteVehiculo(item.parteVehiculo.id)}" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                        <br/>
                        <h:panelGrid width="450" id="panelListaObjetos">
                            <p:dataTable id="listaObjetos" var="item" value="#{mbVEvaluacion.listaObjetosVehiculos}" style="font-size: 10px;">
                                <f:facet name="header">
                                    Objetos
                                </f:facet>
                                <p:column headerText="Objeto">
                                    <h:outputText value="#{mbVEvaluacion.retornaNombreObejto(item.objetos.id)}" />
                                </p:column>
                                <p:column headerText="Descripcion" >
                                    <h:outputText value="#{item.descripcion}" />
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
