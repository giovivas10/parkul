<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript name="jsControles.js" library="js"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <h1>ParkUL</h1>
            <h:form>
                <div id="divSesionUsuario">
                    <span>
                        <b>Sesion Iniciada por: </b>
                        <p:outputLabel value="#{mbSLogin.usuario==null ? 'Anonimo':mbSLogin.usuario}" />

                    </span>
                    <p:commandButton value="Cerrar sesion" action="#{mbSLogin.cerrarSesion()}"/>
                </div>
                <p:megaMenu id="menuPpal" style="background-color: #9B9340">
                    <p:menuitem value="Inicio" outcome="/principal" icon="ui-icon-check"/>
                    <p:submenu label="Parametros" icon="ui-icon-gear">
                        <p:column style="background-color: #CDC78B;">
                            <p:submenu label="Tipo Usuario" style="background-color: #9B9340">
                                <p:menuitem value="Registrar" outcome="/tipoUsuario/registrar" icon="ui-icon-pencil"/>
                                <p:menuitem value="Ver" icon="ui-icon-document" outcome="/tipoUsuario/verTodos"/>
                            </p:submenu>
                             <p:submenu label="Objetos" style="background-color: #9B9340">
                                <p:menuitem value="Registrar" outcome="/objetos/registrar" icon="ui-icon-pencil"/>
                                <p:menuitem value="Ver" icon="ui-icon-document" outcome="/objetos/verTodos"/>
                            </p:submenu>
                            
                        </p:column>
                        <p:column style="background-color: #CDC78B;">
                           <p:submenu label="Tipo Vehiculo" style="background-color: #9B9340">
                                <p:menuitem value="Registrar" outcome="/tipoVehiculo/registrar" icon="ui-icon-pencil"/>
                                <p:menuitem value="Ver" icon="ui-icon-document" outcome="/tipoVehiculo/verTodos"/>
                            </p:submenu>
                            <p:submenu label="Partes Vehiculo" style="background-color: #9B9340">
                                <p:menuitem value="Registrar" outcome="/partesVehiculo/registrar" icon="ui-icon-pencil"/>
                                <p:menuitem value="Ver" icon="ui-icon-document" outcome="/partesVehiculo/verTodos"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Usuario" icon="ui-icon-gear">
                        <p:column style="background-color: #CDC78B;">
                            <p:submenu label="Administrar" style="background-color: #9B9340">
                                <p:menuitem value="Registrar" outcome="/usuario/registrar" icon="ui-icon-pencil"/>
                                <p:menuitem value="Ver" outcome="/usuario/verTodos" icon="ui-icon-document"/>
                                <p:menuitem value="Mis datos" outcome="/usuario/misDatos" icon="ui-icon-document"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Propietarios" icon="ui-icon-gear">
                        <p:column style="background-color: #CDC78B;">
                            <p:submenu label="Administrar" style="background-color: #9B9340">
                                <p:menuitem value="Registrar" outcome="/propietario/registrar" icon="ui-icon-pencil"/>
                                <p:menuitem value="Ver" icon="ui-icon-document" outcome="/propietario/verTodos"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                    <p:submenu label="Auxiliar" icon="ui-icon-gear">
                        <p:column style="background-color: #CDC78B;">
                            <p:submenu label="Vehiculos" style="background-color: #9B9340">
                                <p:menuitem value="Evaluar" outcome="/propietario/registrar" icon="ui-icon-pencil"/>
                                <p:menuitem value="Consultar" icon="ui-icon-document" outcome="/propietario/verTodos"/>
                            </p:submenu>
                        </p:column>
                    </p:submenu>
                </p:megaMenu>
            </h:form>
            <ui:insert name="top">Top</ui:insert>
        </div>

        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom" class="bottom" name="bottom">
            <hr/>
            Universidad Libre de Colombia
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
