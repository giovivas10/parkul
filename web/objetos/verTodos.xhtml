<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h2>Lista de Objetos</h2>
                <hr/>
                <h:form id="frmListaObjetos">
                    <p:growl id="mensajeGeneral" sticky="false" showDetail="true"/>                    
                    <p:dataTable id="listaObjetos" paginator="true" paginatorPosition="bottom" rows="10" var="item" value="#{mbVObjetos.getall()}" filteredValue="#{mbVObjetos.listaObjetosFiltrada}">


                        <f:facet name="header">
                            Objetos
                        </f:facet>
                        <p:column headerText="Nombre" filterBy="nombre">
                            <h:outputText value="#{item.nombre}" />
                        </p:column>
                        <p:column headerText="Actualizar" width="100">
                            <p:commandButton value="Actualizar" actionListener="#{mbVObjetos.cargaEditar(item.id)}" update="listaObjetos"/>
                        </p:column>
                        <p:column headerText="Eliminar" width="100">
                            <p:commandButton value="Eliminar" actionListener="#{mbVObjetos.delete(item.id)}" update="listaObjetos">
                                <p:confirm header="Confirmation" message="Â¿Quiere Eliminar Esta Informacion?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                                <h:panelGroup style="display:block; text-align:center">
                                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                </h:panelGroup>
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form id="frmEdita">
                    <p:dialog header="Editar Objeto" widgetVar="dialogoEditar" modal="true">
                        <h:panelGrid columns="3" id="panelActualizar">
                            <p:outputLabel value="Objeto" for="txtObjeto"/>
                            <p:inputText id="txtObjeto" label="Objeto" size="50" value="#{mbVObjetos.objetos.nombre}">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtObjeto"/>
                            <h:panelGroup></h:panelGroup>
                            <p:commandButton value="Actualizar" ajax="false" actionListener="#{mbVObjetos.update()}" update="frmListaObjetos"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
