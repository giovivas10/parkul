<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">

                <h:form id="frmRegistrarUsuario" styleClass="form-horizontal">
                    <h3>Registro de Propietario</h3>
                    <hr />
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <p:commandButton id="modalDialogButton" value="Capturar Foto" onclick="PF('dlg2').show();" type="button" styleClass="btn btn-default"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <h:outputLabel value="Tipo Usuario: " for="selTipoUsuario" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-10">
                            <h:selectOneMenu id="selTipoUsuario" value="#{mbVPropietario.tipoUsuario.id}" styleClass="tamanioSelect form-control">
                                <f:selectItems value="#{mbRCargarSelects.listaTipoUsuario}"/>
                            </h:selectOneMenu> 
                            <p:message for="selTipoUsuario"/>
                        </div>
                    </div>    

                    <div class="form-group">
                        <h:outputLabel value="Tipo Vehículo: " for="selTipoVehiculo" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-10">
                            <h:selectOneMenu id="selTipoVehiculo" value="#{mbVPropietario.tipoVehiculo.id}" styleClass="tamanioSelect form-control">
                                <f:selectItems value="#{mbRCargarSelects.listaTipoVehiculo}"/>
                            </h:selectOneMenu> 
                        </div>
                        <p:message for="selTipoVehiculo"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Documento" for="txtDocumento" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-10">
                            <p:inputText onkeypress="return checkIt(event)" maxlength="10" id="txtDocumento" label="Tipo Vehiculo" size="50" value="#{mbVPropietario.propietario.documento}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                        </div>
                        <p:message for="txtDocumento"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Nombres" for="txtNombres" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-10">
                            <p:inputText id="txtNombres" label="Documento" value="#{mbVPropietario.propietario.nombres}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                        </div>
                        <p:message for="txtNombres"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Apellidos" for="txtApellidos" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-10">
                            <p:inputText id="txtApellidos" label="Nombres" value="#{mbVPropietario.propietario.apellidos}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                        </div>
                        <p:message for="txtApellidos"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Teléfono" for="txtTelefono" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-10">
                            <p:inputText id="txtTelefono" maxlength="10" onkeypress="return checkIt(event)" label="Apellidos" value="#{mbVPropietario.propietario.telefono}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtTelefono"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Email" for="txtEmail" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-10">
                            <p:inputText id="txtEmail" label="Telefono" title="Ejemplo: pedro@dominio.com" value="#{mbVPropietario.propietario.email}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                                <f:validator validatorId="validarEmail"/>
                            </p:inputText>
                        </div>
                        <p:tooltip for="txtEmail" showEvent="focus" hideEvent="blur"/>
                        <p:message for="txtEmail"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Placa Vehículo" for="txtPlaca" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-10">
                            <p:inputText id="txtPlaca" label="Placa" value="#{mbVPropietario.propietario.placa}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                        </div>
                        <p:message for="txtPlaca"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Marca" for="txtMarca" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-10">
                            <p:inputText id="txtMarca" label="Marca" value="#{mbVPropietario.propietario.marca}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                        </div>
                        <p:message for="txtMarca"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Modelo" for="selModelo" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-10">
                            <h:selectOneMenu id="selModelo" value="#{mbVPropietario.propietario.modelo}" styleClass="tamanioSelect form-control">
                                <f:selectItems value="#{mbRCargaAnios.anios}" noSelectionValue="true"/>
                            </h:selectOneMenu> 
                        </div>
                        <p:message for="selModelo"/>
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Color" for="txtColor" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-10">
                            <p:inputText id="txtColor" label="Modelo" value="#{mbVPropietario.propietario.color}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                        </div>
                        <p:message for="txtColor"/>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <p:commandButton value="Registrar Propietario" ajax="true" actionListener="#{mbVPropietario.register()}" update="frmRegistrarUsuario" styleClass="btn btn-default"/>
                        </div>
                    </div>
                    <p:dialog style="position: absolute" id="modalDialog" header="Foto" widgetVar="dlg2" modal="true" responsive="true" resizable="false" position="top">
                        <p:outputPanel id="outputPanelStudentUpload">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" id="panelFoto">  
                                <h:panelGroup>  
                                    <p:photoCam width="250" height="250" widgetVar="pc" listener="#{mbVPropietario.oncapture}" update="photos,panelBoton"/>
                                    <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                                </h:panelGroup>  
                                <h:panelGroup>  
                                    <p:imageSwitch effect="zoom" id="photos">
                                        <ui:repeat value="#{mbVPropietario.foto}" var="photo">
                                            <p:graphicImage rendered="#{not empty mbVPropietario.foto}" height="185px" width="250px" value="#{pageContext.contextPath}/resources/images/propietario/#{photo}.png"/>
                                        </ui:repeat>
                                    </p:imageSwitch>
                                    <h:panelGroup id="panelBoton">
                                        <p:commandButton rendered="#{not empty mbVPropietario.foto}" value="Guardar" onclick="PF('dlg2').hide()" update="frmRegistrarUsuario:modalDialog"/>
                                    </h:panelGroup>
                                </h:panelGroup>  
                            </p:panelGrid> 
                        </p:outputPanel>
                    </p:dialog>



                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
