<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">

                <h:form id="frmRegistrarUsuario">
                    <h2>Registro de Propietario</h2>
                    <hr />
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <h:panelGrid columns="3">
                        <h:outputLabel value="Tipo de Usuario: " for="selTipoUsuario"/>
                        <p:selectOneMenu id="selTipoUsuario" value="#{mbVPropietario.tipoUsuario.id}" style="width: 50%">
                            <f:selectItems value="#{mbRCargarSelects.listaTipoUsuario}"/>
                        </p:selectOneMenu> 
                        <p:message for="selTipoUsuario"/>
                        <h:outputLabel value="Tipo de Vehiculo: " for="selTipoVehiculo"/>
                        <p:selectOneMenu id="selTipoVehiculo" value="#{mbVPropietario.tipoVehiculo.id}" style="width: 50%">
                            <f:selectItems value="#{mbRCargarSelects.listaTipoVehiculo}"/>
                        </p:selectOneMenu> 
                        <p:message for="selTipoVehiculo"/>
                        <p:outputLabel value="Documento" for="txtDocumento"/>
                        <p:inputText id="txtDocumento" label="Tipo Vehiculo" size="50" value="#{mbVPropietario.propietario.documento}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <h:panelGroup>
                            <h:panelGrid columns="2" >
                                <p:commandButton id="modalDialogButton" value="Capturar Foto" onclick="PF('dlg2').show();" type="button"/>
                                <p:message for="txtDocumento"/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <p:outputLabel value="Nombres" for="txtNombres"/>
                        <p:inputText id="txtNombres" label="Documento" size="50" value="#{mbVPropietario.propietario.nombres}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <p:message for="txtNombres"/>
                        <p:outputLabel value="Apellidos" for="txtApellidos"/>
                        <p:inputText id="txtApellidos" label="Nombres" size="50" value="#{mbVPropietario.propietario.apellidos}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <p:message for="txtApellidos"/>
                        <p:outputLabel value="Telefono" for="txtTelefono"/>
                        <p:inputText id="txtTelefono" label="Apellidos" size="50" value="#{mbVPropietario.propietario.telefono}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <p:message for="txtTelefono"/>
                        <p:outputLabel value="Email" for="txtEmail"/>
                        <p:inputText id="txtEmail" label="Telefono" size="50" title="Ejemplo: pedro@dominio.com" value="#{mbVPropietario.propietario.email}">
                            <f:validator validatorId="validarVacio"/>
                            <f:validator validatorId="validarEmail"/>
                        </p:inputText>
                        <h:panelGroup>
                            <p:tooltip for="txtEmail" showEvent="focus" hideEvent="blur"/>
                            <p:message for="txtEmail"/>
                        </h:panelGroup>
                        <p:outputLabel value="Placa Vehiculo" for="txtPlaca"/>
                        <p:inputText id="txtPlaca" label="Placa" size="10" value="#{mbVPropietario.propietario.placa}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <p:message for="txtPlaca"/>
                        <p:outputLabel value="Marca" for="txtMarca"/>
                        <p:inputText id="txtMarca" label="Marca" size="25" value="#{mbVPropietario.propietario.marca}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <p:message for="txtMarca"/>
                        <p:outputLabel value="Modelo" for="selModelo"/>
                        <p:selectOneMenu id="selModelo" value="#{mbVPropietario.propietario.modelo}" style="width: 47%">
                            <f:selectItems value="#{mbRCargaAnios.anios}" noSelectionValue="true"/>
                        </p:selectOneMenu> 
                        <p:message for="selModelo"/>
                        <p:outputLabel value="Color" for="txtColor"/>
                        <p:inputText id="txtColor" label="Modelo" size="25" value="#{mbVPropietario.propietario.color}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <p:message for="txtColor"/>
                        <f:facet name="footer" >
                            <h:panelGroup style="display:block; text-align:center">
                                <p:commandButton value="Registrar Propietario" ajax="false" actionListener="#{mbVPropietario.register()}" update="frmRegistrarUsuario"/>
                            </h:panelGroup>
                        </f:facet>
                        <p:dialog id="modalDialog" header="Modal Dialog" widgetVar="dlg2" modal="true" >
                            <h:form enctype="multipart/form-data">
                                <p:outputPanel id="outputPanelStudentUpload">  
                                    <h:panelGrid columns="2">
                                        <p:photoCam widgetVar="pc" listener="#{mbVPropietario.oncapture}" update="outputPanelStudentUpload"/>
                                        <p:imageSwitch effect="zoom" id="photos">
                                            <ui:repeat value="#{mbVPropietario.foto}" var="photo">
                                                <p:graphicImage value="#{pageContext.contextPath}/resources/images/propietario/#{mbVPropietario.foto}.png" cache="false" />
                                            </ui:repeat>
                                        </p:imageSwitch>
                                        <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()" ajax="false" update="frmRegistrarUsuario"/>
                                        <p:commandButton rendered="#{not empty mbVPropietario.foto}" type="button" value="Guardar" onclick="PF('dlg2').hide();" ajax="false" />
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:form>
                        </p:dialog>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
