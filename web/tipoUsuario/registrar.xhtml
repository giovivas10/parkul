<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
               <h:form id="frmRegistrarUsuario">
                    <h2>Registro de Tipo de Usuarios</h2>
                    <hr />
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <h:panelGrid columns="3">
                        <p:outputLabel value="Nombre" for="txtNombre"/>
                        <p:inputText id="txtNombre" label="Nombre" size="50" value="#{mbVTipoUsuario.tipoUsuario.nombre}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <p:message for="txtNombre"/>
                        <p:outputLabel value="Nombre" for="taDescripcion"/>
                        <p:inputTextarea id="taDescripcion" style="width: 378px;height: 50px;" value="#{mbVTipoUsuario.tipoUsuario.descripcion}"/>
                        <h:panelGroup></h:panelGroup>
                        <p:commandButton value="Registrar" ajax="false" actionListener="#{mbVTipoUsuario.register()}" update="frmRegistrarUsuario"/>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
