<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h:form id="frmRegistrarUsuario" styleClass="form-horizontal">
                    <h3>Registro de Tipo de Veh√≠culos</h3>
                    <hr />
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <div class="form-group">
                        <p:outputLabel value="Nombre" for="txtNombre" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-10">
                            <p:inputText id="txtNombre" label="Nombre" size="50" value="#{mbVTipoVehiculo.tipoVehiculo.vehiculo}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                        </div>
                        <p:message for="txtNombre"/>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <p:commandButton value="Registrar" ajax="true" actionListener="#{mbVTipoVehiculo.register()}" update="frmRegistrarUsuario" styleClass="btn btn-default"/>
                        </div>
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
