<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h2>Listado</h2>
                <hr/>
                <h:form id="frmListado">
                    <p:growl id="mensajeGeneral" sticky="false" showDetail="true"/>                    
                    <p:dataTable id="listado" paginator="true" paginatorPosition="bottom" rows="10" var="item" value="#{mbVTipoVehiculo.getall()}" filteredValue="#{mbVTipoVehiculo.listaTipoVehiculoFiltrada}">
                        <f:facet name="header">
                            Tipos de Vehiculos
                        </f:facet>
                        <p:column headerText="Nombre" filterBy="vehiculo">
                            <h:outputText value="#{item.vehiculo}" />
                        </p:column>
                        <p:column headerText="Actualizar" width="100">
                            <p:commandButton value="Actualizar" actionListener="#{mbVTipoVehiculo.cargaEditar(item.id)}" update="listado"/>
                        </p:column>
                        <p:column headerText="Eliminar" width="100">
                            <p:commandButton value="Eliminar" actionListener="#{mbVTipoVehiculo.delete(item.id)}" update="listado">
                                <p:confirm header="Confirmation" message="Â¿Quiere Eliminar Esta Informacion?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable>
                </h:form>
                <h:form id="frmEdita">
                    <p:dialog header="Editar Tipo Usuario" widgetVar="dialogoEditar" modal="true">
                        <h:panelGrid columns="3" id="panelActualizar">
                            <p:outputLabel value="Nombre" for="txtNombre"/>
                            <p:inputText id="txtNombre" label="Nombre" size="50" value="#{mbVTipoVehiculo.tipoVehiculo.vehiculo}">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtNombre"/>
                            <h:panelGroup></h:panelGroup>
                            <p:commandButton value="Actualizar" ajax="false" actionListener="#{mbVTipoVehiculo.update()}" update="frmListado"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
