<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h3>Mis datos</h3>
                <hr />
                <h:form id="frmTUsuario">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false" />
                    <p:dataTable id="tablaUsuario" var="item" value="#{mbVUsuario.byUsuario}" paginator="false">                        
                        <!--<p:column headerText="Avatar">
                        </p:column>-->
                        <p:column headerText="Usuario">
                            <h:outputText value="#{item.usuario}"/>
                        </p:column>
                        <p:column headerText="Nombre">
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column headerText="Documento">
                            <h:outputText value="#{item.documento}"/>
                        </p:column>
                        <p:column headerText="Email">
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column headerText="Telefono">
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column headerText="Direccion">
                            <h:outputText value="#{item.direccion}"/>
                        </p:column>
                        <p:column headerText="Actualizar">
                            <p:commandButton value="Actualizar" onclick="PF('dialogoEditarUsuario').show()"/>
                        </p:column>
                        <!--<p:column headerText="Actualizar">
                            <p:commandButton value="Actualizar Avatar" onclick="PF('dialogoActualizarAvatar').show()" />
                        </p:column>-->
                    </p:dataTable>
                    <p:dialog header="Datos del Usuario" widgetVar="dialogoEditarUsuario" modal="true">
                        <h:panelGrid columns="3">
                            <p:outputLabel value="Usuario" for="txtUsuario"/>
                            <p:inputText id="txtUsuario" label="Usuario" size="50" value="#{mbVUsuario.usuario.usuario}" disabled="true">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtUsuario"/>
                            <p:outputLabel value="Nombre" for="txtNombre"/>
                            <p:inputText id="txtNombre" label="Nombre" size="50" value="#{mbVUsuario.usuario.nombre}">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtNombre"/>
                            <p:outputLabel value="Documento" for="txtDocumento"/>
                            <p:inputText id="txtDocumento" label="Documento" size="50" value="#{mbVUsuario.usuario.documento}">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtDocumento"/>

                            <p:outputLabel value="Email" for="txtEmail"/>
                            <p:inputText id="txtEmail" label="Email" size="50" title="Ejemplo: pedro@dominio.com" value="#{mbVUsuario.usuario.email}">
                                <f:validator validatorId="validarVacio"/>
                                <f:validator validatorId="validarEmail"/>
                            </p:inputText>
                            <h:panelGroup>
                                <p:tooltip for="txtEmail" showEvent="focus" hideEvent="blur"/>
                                <p:message for="txtEmail"/>
                            </h:panelGroup>
                            <p:outputLabel value="Telefono" for="txtTelefono"/>
                            <p:inputText id="txtTelefono" label="Telefono" size="50" value="#{mbVUsuario.usuario.telefono}">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtTelefono"/>
                            <p:outputLabel value="Direccion" for="txtDireccion"/>
                            <p:inputText id="txtDireccion" label="Direccion" size="50" value="#{mbVUsuario.usuario.direccion}">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtDireccion"/>
                            <p:outputLabel value="Rol" for="selRol"/>
                            <p:selectOneMenu id="selRol" style="width: 50%" value="#{mbVUsuario.rolSelect}">
                                <f:selectItem itemLabel="Administrador" itemValue="1" />
                                <f:selectItem itemLabel="Auxiliar" itemValue="2" />
                                <f:selectItem itemLabel="Registrador" itemValue="3" />
                            </p:selectOneMenu>
                            <p:message for="selRol"/>
                            <p:outputLabel value="Estado" for="selEstado"/>
                            <p:selectOneMenu id="selEstado" label="Estado" style="width: 50%" value="#{mbVUsuario.usuario.estado}" required="true" requiredMessage="Sie haben keinen Tag angegeben!">
                                <f:selectItem itemLabel="Activo" itemValue="true" />
                                <f:selectItem itemLabel="Inactivo" itemValue="false" />
                            </p:selectOneMenu>
                            <p:message for="selEstado"/>
                            <h:panelGroup></h:panelGroup>
                            <p:commandButton value="Guardar Cambios" ajax="false" actionListener="#{mbVUsuario.update()}" update="frmTUsuario"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
                <!--<p:dialog header="Actualizar avatar" widgetVar="dialogoActualizarAvatar" modal="true">
                    <h:form id="frmActualizarAvatar" enctype="multipart/form-data">
                        <h:inputHidden value="# {mbRUsuario.usuario.id}"/>
                        <p:fileUpload id="txtAvatar" mode="simple" value="# {mbRUsuario.avatar}"/>
                        <p:commandButton value="Actualizar avatar" ajax="false" actionListener="# {mbRUsuario.actualizarAvatar()}"/>
                    </h:form>
                </p:dialog>-->
            </ui:define>

            <ui:define name="bottom">
            </ui:define>

        </ui:composition>

    </body>
</html>
