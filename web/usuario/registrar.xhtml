<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h2>Registro de usuario</h2>
                <hr />
                <h:form id="frmRegistrarUsuario">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    <h:panelGrid columns="3">
                        <p:outputLabel value="Usuario" for="txtUsuario"/>
                        <p:inputText id="txtUsuario" label="Usuario" size="50" value="#{mbVUsuario.usuario.usuario}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <h:panelGroup>
                            <h:panelGrid columns="2" >
                                <p:commandButton id="modalDialogButton" value="Capturar Foto" onclick="PF('dlg2').show();" type="button"/>
                                <p:message for="txtUsuario"/>
                            </h:panelGrid>
                        </h:panelGroup>
                        <p:outputLabel value="Nombre" for="txtNombre"/>
                        <p:inputText id="txtNombre" label="Nombre" size="50" value="#{mbVUsuario.usuario.nombre}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <p:message for="txtNombre"/>
                        <p:outputLabel value="Documento" for="txtDocumento"/>
                        <p:inputText id="txtDocumento" label="Documento" size="50" value="#{mbVUsuario.usuario.documento}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <p:message for="txtDocumento"/>
                        <p:outputLabel value="Contraseña" for="txtContrasena"/>
                        <p:password id="txtContrasena" label="Contrasenia" size="50" value="#{mbVUsuario.usuario.contrasenia}">
                            <f:validator validatorId="validarVacio"/>
                        </p:password>
                        <p:message for="txtContrasena"/>
                        <p:outputLabel value="Repita contraseña" for="txtContrasenaRepita"/>
                        <p:password id="txtContrasenaRepita" label="Contrasenia Repita" size="50" value="#{mbVUsuario.txtContrasenaRepita}"/>
                        <h:panelGroup></h:panelGroup>
                        <p:outputLabel value="Email" for="txtEmail"/>
                        <p:inputText id="txtEmail" label="Email" size="50" title="Ejemplo: pedro@dominio.com" value="#{mbVUsuario.usuario.email}">
                            <f:validator validatorId="validarVacio"/>
                            <f:validator validatorId="validarEmail"/>
                        </p:inputText>
                        <h:panelGroup>
                            <p:tooltip for="txtEmail" showEvent="focus" hideEvent="blur"/>
                            <p:message for="txtEmail"/>
                        </h:panelGroup>
                        <p:outputLabel value="Telefono" for="txtTelefono"/>
                        <p:inputText id="txtTelefono" label="Telefono" size="50" value="#{mbVUsuario.usuario.telefono}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <p:message for="txtTelefono"/>
                        <p:outputLabel value="Direccion" for="txtDireccion"/>
                        <p:inputText id="txtDireccion" label="Direccion" size="50" value="#{mbVUsuario.usuario.direccion}">
                            <f:validator validatorId="validarVacio"/>
                        </p:inputText>
                        <p:message for="txtDireccion"/>
                        <p:outputLabel value="Rol" for="selRol"/>
                        <p:selectOneMenu id="selRol" style="width: 50%" value="#{mbVUsuario.rolSelect}">
                            <f:selectItem itemLabel="Administrador" itemValue="1" />
                            <f:selectItem itemLabel="Auxiliar" itemValue="2" />
                            <f:selectItem itemLabel="Registrador" itemValue="3" />
                        </p:selectOneMenu>
                        <p:message for="selRol"/>
                        <p:outputLabel value="Estado" for="selEstado"/>
                        <p:selectOneMenu id="selEstado" label="Estado" style="width: 50%" value="#{mbVUsuario.usuario.estado}" required="true" requiredMessage="Sie haben keinen Tag angegeben!">
                            <f:selectItem itemLabel="Activo" itemValue="true" />
                            <f:selectItem itemLabel="Inactivo" itemValue="false" />
                        </p:selectOneMenu>
                        <p:message for="selEstado"/>
                        <f:facet name="footer" >
                            <h:panelGroup style="display:block; text-align:center">
                                <p:commandButton value="Registrar Usuario" ajax="false" actionListener="#{mbVUsuario.register()}" update="frmRegistrarUsuario"/>
                            </h:panelGroup>
                        </f:facet>
                        <p:dialog id="modalDialog" header="Modal Dialog" widgetVar="dlg2" modal="true" >
                            <h:form enctype="multipart/form-data">
                                <p:outputPanel id="outputPanelStudentUpload">  
                                    <h:panelGrid columns="2">
                                        <p:photoCam widgetVar="pc" listener="#{mbVUsuario.oncapture}" update="outputPanelStudentUpload"/>
                                        <p:imageSwitch effect="zoom" id="photos">
                                            <ui:repeat value="#{mbVUsuario.foto}" var="photo">
                                                <p:graphicImage value="#{pageContext.contextPath}/resources/images/usuario/#{mbVUsuario.foto}.png" cache="false" />
                                            </ui:repeat>
                                        </p:imageSwitch>
                                        <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()" ajax="false" update="frmRegistrarUsuario"/>
                                        <p:commandButton rendered="#{not empty mbVUsuario.foto}" type="button" value="Guardar" onclick="PF('dlg2').hide();" ajax="false" />
                                        <!--<p:commandButton rendered="# {not empty mbVUsuario.foto}" type="button" value="Guardar" onclick="PF('dlg2').hide();" ajax="false" />-->
                                        <!--<p:ajax oncomplete="PF('dlg2').hide();" />-->
                                    </h:panelGrid>
                                </p:outputPanel>
                            </h:form>
                        </p:dialog>
                    </h:panelGrid>
                </h:form>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
