<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </h:head>
    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top">
            </ui:define>

            <ui:define name="content">
                <h3>Registro de usuario</h3>
                <hr />
                <h:form id="frmRegistrarUsuario" styleClass="form-horizontal">
                    <p:growl id="mensajeGeneral" showDetail="true" sticky="false"/>
                    
                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <p:commandButton id="modalDialogButton" value="Capturar Foto" onclick="PF('dlg2').show();" type="button" styleClass="btn btn-default"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Usuario" for="txtUsuario" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-4">
                            <p:inputText id="txtUsuario" label="Usuario" size="50" value="#{mbVUsuario.usuario.usuario}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                        </div>
                        <div class="col-lg-3">
                            <p:message for="txtUsuario"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <p:outputLabel value="Nombre" for="txtNombre" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-4">
                            <p:inputText id="txtNombre" label="Nombre" size="50" value="#{mbVUsuario.usuario.nombre}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                        </div>
                        <p:message for="txtNombre"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="Documento" for="txtDocumento" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-4">
                            <p:inputText onkeypress="return checkIt(event)" maxlength="10" id="txtDocumento" label="Documento" size="50" value="#{mbVUsuario.usuario.documento}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                        </div>
                        <p:message for="txtDocumento"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="Contraseña" for="txtContrasena" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-4">
                            <p:password id="txtContrasena" label="Contrasenia" size="50" value="#{mbVUsuario.usuario.contrasenia}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:password>
                        </div>
                        <p:message for="txtContrasena"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="Confirmar contraseña" for="txtContrasenaRepita" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-4">
                            <p:password id="txtContrasenaRepita" label="Contrasenia Repita" size="50" value="#{mbVUsuario.txtContrasenaRepita}" styleClass="tamanioInputText form-control"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="Email" for="txtEmail" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-4">
                            <p:inputText id="txtEmail" label="Email" size="50" title="Ejemplo: pedro@dominio.com" value="#{mbVUsuario.usuario.email}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                                <f:validator validatorId="validarEmail"/>
                            </p:inputText>
                        </div>
                        <p:tooltip for="txtEmail" showEvent="focus" hideEvent="blur"/>
                        <p:message for="txtEmail"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="Teléfono" for="txtTelefono" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-4">
                            <p:inputText maxlength="10" onkeypress="return checkIt(event)" id="txtTelefono" label="Telefono" size="50" value="#{mbVUsuario.usuario.telefono}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                        </div>
                        <p:message for="txtTelefono"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="Dirección" for="txtDireccion" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-4">
                            <p:inputText id="txtDireccion" label="Direccion" size="50" value="#{mbVUsuario.usuario.direccion}" styleClass="tamanioInputText form-control">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                        </div>
                        <p:message for="txtDireccion"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="Rol" for="selRol" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-4">
                            <h:selectOneMenu id="selRol" style="width: 50%" value="#{mbVUsuario.rolSelect}" styleClass="tamanioSelect form-control">
                                <f:selectItem itemLabel="Administrador" itemValue="1" />
                                <f:selectItem itemLabel="Auxiliar" itemValue="2" />
                                <f:selectItem itemLabel="Registrador" itemValue="3" />
                            </h:selectOneMenu>
                        </div>
                        <p:message for="selRol"/>
                    </div>
                    <div class="form-group">
                        <p:outputLabel value="Estado" for="selEstado" styleClass="col-lg-2 control-label"/>
                        <div class="col-lg-4">
                            <h:selectOneMenu id="selEstado" label="Estado" style="width: 50%" value="#{mbVUsuario.usuario.estado}" styleClass="tamanioSelect form-control">
                                <f:selectItem itemLabel="Activo" itemValue="true" />
                                <f:selectItem itemLabel="Inactivo" itemValue="false" />
                            </h:selectOneMenu>
                        </div>
                        <p:message for="selEstado"/>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <p:commandButton value="Registrar Usuario" ajax="true" actionListener="#{mbVUsuario.register()}" update="frmRegistrarUsuario" styleClass="btn btn-default"/>
                        </div>
                    </div>


                    <p:dialog id="modalDialog" header="Modal Dialog" widgetVar="dlg2" modal="true" responsive="true" resizable="false" position="top">
                        <p:outputPanel id="outputPanelStudentUpload">
                            <p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank" id="panelFoto">  
                                <h:panelGroup>  
                                    <p:photoCam width="250" height="250" widgetVar="pc" listener="#{mbVUsuario.oncapture}" update="photos,panelBoton"/>
                                    <p:commandButton type="button" value="Capture" onclick="PF('pc').capture()"/>
                                </h:panelGroup>  
                                <h:panelGroup>  
                                    <p:imageSwitch effect="zoom" id="photos">
                                        <ui:repeat value="#{mbVUsuario.foto}" var="photo">
                                            <p:graphicImage rendered="#{not empty mbVUsuario.foto}" height="185px" width="250px" value="#{pageContext.contextPath}/resources/images/usuario/#{photo}.png"/>
                                        </ui:repeat>
                                    </p:imageSwitch>
                                    <h:panelGroup id="panelBoton">
                                        <p:commandButton rendered="#{not empty mbVUsuario.foto}" value="Guardar" onclick="PF('dlg2').hide()" update="frmRegistrarUsuario:modalDialog"/>
                                    </h:panelGroup>
                                </h:panelGroup>  
                            </p:panelGrid> 
                        </p:outputPanel>
                    </p:dialog>

                </h:form>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>

        </ui:composition>

    </body>
</html>
