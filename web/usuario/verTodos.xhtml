<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../layout/layout.xhtml">

            <ui:define name="top"></ui:define>

            <ui:define name="content">
                <h2>Lista de Usuarios</h2>
                <hr/>
                <h:form id="frmListaUsuario">
                    <p:growl id="mensajeGeneral" sticky="false" showDetail="true"/>                    
                    <p:dataTable id="listaUsuario" paginator="true" paginatorPosition="bottom" rows="2" var="item" value="#{mbVUsuario.getall()}" selection="#{mbVUsuario.usuario}" selectionMode="single" rowKey="#{item.id}" filteredValue="#{mbVUsuario.listaUsuarioFiltrado}">

                        <p:ajax event="rowSelect" update=":frmListaUsuario:panelDetalleUsuario" oncomplete="PF('dialogoDetalleUsuario').show()"/>

                        <f:facet name="header">
                            Usuarios
                        </f:facet>
                        <p:column headerText="Usuario" filterBy="usuario">
                            <h:outputText value="#{item.usuario}" />
                        </p:column>
                        <p:column headerText="Nombre" >
                            <h:outputText value="#{item.nombre}" />
                        </p:column>
                        <p:column headerText="Documento" >
                            <h:outputText value="#{item.documento}" />
                        </p:column>
                        <p:column headerText="Actualizar" width="100">
                            <p:commandButton value="Actualizar" actionListener="#{mbVUsuario.cargaUsuarioEditar(item.id)}" />
                        </p:column>
                        <p:column headerText="Eliminar" width="100">
                            <p:commandButton value="Eliminar" actionListener="#{mbVUsuario.delete(item.id)}" update="listaUsuario">
                                <p:confirm header="Confirmation" message="Â¿Quiere Eliminar Esta Informacion?" icon="ui-icon-alert" />
                            </p:commandButton>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" >
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </p:column>
                    </p:dataTable>

                    <p:dialog header="Detalle de usuario" widgetVar="dialogoDetalleUsuario" resizable="false">
                        <h:panelGrid id="panelDetalleUsuario" columns="2">
                            <p:outputLabel style="font-weight: bold" value="Nombre Usuario: "/>
                            <h:outputText value="#{mbVUsuario.usuario.usuario}" />
                            <p:outputLabel style="font-weight: bold" value="Nombre: "/>
                            <h:outputText value="#{mbVUsuario.usuario.nombre}" />
                            <p:outputLabel style="font-weight: bold" value="Documento: "/>
                            <h:outputText value="#{mbVUsuario.usuario.documento}" />
                            <p:outputLabel style="font-weight: bold" value="Correo Electronico: "/>
                            <h:outputText value="#{mbVUsuario.usuario.email}" />
                            <p:outputLabel style="font-weight: bold" value="Telefono "/>
                            <h:outputText value="#{mbVUsuario.usuario.telefono}" />
                            <p:outputLabel style="font-weight: bold" value="Direccion "/>
                            <h:outputText value="#{mbVUsuario.usuario.direccion}" />
                        </h:panelGrid>
                    </p:dialog>

                </h:form>
                <h:form id="frmEditarUsuario">
                    <p:dialog header="Editar Usuario" widgetVar="dialogoEditarUsuario" modal="true">
                        <h:panelGrid columns="3" id="panelActualizarUsuario">
                            <p:outputLabel value="Usuario" for="txtUsuario"/>
                            <p:inputText id="txtUsuario" label="Usuario" size="50" value="#{mbVUsuario.usuario.usuario}" disabled="true">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtUsuario"/>
                            <p:outputLabel value="Nombre" for="txtNombre"/>
                            <p:inputText id="txtNombre" label="Nombre" size="50" value="#{mbVUsuario.usuario.nombre}">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtNombre"/>
                            <p:outputLabel value="Documento" for="txtDocumento"/>
                            <p:inputText id="txtDocumento" label="Documento" size="50" value="#{mbVUsuario.usuario.documento}">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtDocumento"/>

                            <p:outputLabel value="Email" for="txtEmail"/>
                            <p:inputText id="txtEmail" label="Email" size="50" title="Ejemplo: pedro@dominio.com" value="#{mbVUsuario.usuario.email}">
                                <f:validator validatorId="validarVacio"/>
                                <f:validator validatorId="validarEmail"/>
                            </p:inputText>
                            <h:panelGroup>
                                <p:tooltip for="txtEmail" showEvent="focus" hideEvent="blur"/>
                                <p:message for="txtEmail"/>
                            </h:panelGroup>
                            <p:outputLabel value="Telefono" for="txtTelefono"/>
                            <p:inputText id="txtTelefono" label="Telefono" size="50" value="#{mbVUsuario.usuario.telefono}">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtTelefono"/>
                            <p:outputLabel value="Direccion" for="txtDireccion"/>
                            <p:inputText id="txtDireccion" label="Direccion" size="50" value="#{mbVUsuario.usuario.direccion}">
                                <f:validator validatorId="validarVacio"/>
                            </p:inputText>
                            <p:message for="txtDireccion"/>
                            <p:outputLabel value="Rol" for="selRol"/>
                            <p:selectOneMenu id="selRol" style="width: 50%" value="#{mbVUsuario.rolSelect}">
                                <f:selectItem itemLabel="Administrador" itemValue="1" />
                                <f:selectItem itemLabel="Auxiliar" itemValue="2" />
                                <f:selectItem itemLabel="Registrador" itemValue="3" />
                            </p:selectOneMenu>
                            <p:message for="selRol"/>
                            <p:outputLabel value="Estado" for="selEstado"/>
                            <p:selectOneMenu id="selEstado" label="Estado" style="width: 50%" value="#{mbVUsuario.usuario.estado}" required="true" requiredMessage="Sie haben keinen Tag angegeben!">
                                <f:selectItem itemLabel="Activo" itemValue="true" />
                                <f:selectItem itemLabel="Inactivo" itemValue="false" />
                            </p:selectOneMenu>
                            <p:message for="selEstado"/>
                            <h:panelGroup></h:panelGroup>
                            <p:commandButton value="Guardar Cambios" ajax="false" actionListener="#{mbVUsuario.update()}" update="frmListaUsuario"/>
                        </h:panelGrid>
                    </p:dialog>
                </h:form>
            </ui:define>

            <ui:define name="bottom"></ui:define>

        </ui:composition>

    </body>
</html>
